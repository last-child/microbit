        :root {

        function startClass() {

        function changeSlide(direction) {
            const nextIdx = currentSlideIdx + direction;
            if (nextIdx < 0) return;
            if (nextIdx >= slides.length) {

        function renderSlide() {
            const slide = slides[currentSlideIdx];
            progressText.innerText = `${currentSlideIdx + 1} / ${slides.length}`;
            btnPrev.style.visibility = (currentSlideIdx === 0) ? "hidden" : "visible";
            btnNext.innerText = (currentSlideIdx === slides.length - 1) ? "Ï¢ÖÎ£å üèÅ" : "Îã§Ïùå üëâ";

                imagePanel.innerHTML = `<img src="${slide.img}" alt="ÏûêÎ£åÌôîÎ©¥">`;

                });
