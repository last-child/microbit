        const quizOptions = document.getElementById('quizOptions');
        const progressText = document.getElementById('progressText');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');

        // [ì¤‘ìš”] ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™ (index.html)
        function goHome() { 
            location.href = 'index.html'; 
        }

        function startClass() {
            introPage.style.display = 'none';
            studyPage.style.display = 'flex';
            currentSlideIdx = 0;
            renderSlide();
        }
        function changeSlide(direction) {
            const nextIdx = currentSlideIdx + direction;
            if (nextIdx < 0) return;
            if (nextIdx >= slides.length) {
                alert("ìˆ˜ì—… ë! ì˜¤ëŠ˜ë„ ë©‹ì§€ê²Œ í•´ëƒˆì–´ ğŸƒâ€â™‚ï¸âœ¨");
                goHome();
                return;
            }
            currentSlideIdx = nextIdx;
            renderSlide();
        }
        function renderSlide() {
            const slide = slides[currentSlideIdx];
            progressText.innerText = `${currentSlideIdx + 1} / ${slides.length}`;
            btnPrev.style.visibility = (currentSlideIdx === 0) ? "hidden" : "visible";
            btnNext.innerText = (currentSlideIdx === slides.length - 1) ? "ì¢…ë£Œ ğŸ" : "ë‹¤ìŒ ğŸ‘‰";

            normalCard.style.display = 'none';
            sectionCard.style.display = 'none';
            quizCard.style.display = 'none';

            if (slide.type === 'normal') {
                normalCard.style.display = 'flex';
                slideTitle.innerHTML = slide.title;
                slideDesc.innerHTML = slide.desc;
                imagePanel.innerHTML = `<img src="${slide.img}" alt="ìë£Œí™”ë©´">`;
            } else if (slide.type === 'section') {
                sectionCard.style.display = 'flex';
                sectionTitle.innerHTML = slide.title;
                sectionDesc.innerHTML = slide.desc;
            } else if (slide.type === 'quiz') {
                quizCard.style.display = 'flex';
                quizQuestion.innerHTML = slide.question;
                quizOptions.innerHTML = ""; 
                slide.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-quiz';
                    btn.innerText = opt.text;
                    btn.onclick = () => {
                        alert(opt.feedback);
                        if (opt.isCorrect) changeSlide(1);
                    };
                    quizOptions.appendChild(btn);
                });
            }
        }
    </script>
